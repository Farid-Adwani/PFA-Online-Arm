<div class="theme-title">
    <div class="media">
        <div>
            <h2>Joints</h2>
            <h4>Select a Joint</h4>
        </div>
        <div class="media-body text-right">
            <a class="icon-btn btn-outline-light btn-sm m-r-15 search" href="#"> <i data-feather="search"></i></a>
            <form class="form-inline search-form">
                <div class="form-group">
                    <input class="form-control-plaintext" type="search" placeholder="Search..">
                    <div class="icon-close close-search"> </div>
                </div>
            </form><a class="icon-btn btn-outline-light btn-sm close-panel" href="#"><i data-feather="x"></i></a>
        </div>
    </div>
</div>

<img [src]="this.jointImage" class="joint" />
